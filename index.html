<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
        <link rel="stylesheet" href="static/css/style.css">
        <script type="text/javascript" src="static/js/script.js"></script>      

    </head>
    <body>
        <table>
            <tr">
                <td colspan="4"><input type="text" id="display"></td>
            </tr>
            <tr>
                <td><input type="button" value="C" class="botao-c" onclick="clr()"></td>
                <td><input type="button" value="CE" class="botao-c" onclick="clearEntry()"></td>
                <td><input type="button" value="%" class="botao-c" onclick="porcentagem()"></td>
                <td><input type="button" value="รท" class="operator"onclick="display('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" class="number" onclick="display('7')"></td>
                <td><input type="button" value="8" class="number" onclick="display('8')"></td>
                <td><input type="button" value="9" class="number" onclick="display('9')"></td>
                <td><input type="button" value="ร" class="operator" onclick="display('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" class="number" onclick="display('4')"></td>
                <td><input type="button" value="5" class="number" onclick="display('5')"></td>
                <td><input type="button" value="6" class="number" onclick="display('6')"></td>
                <td><input type="button" value="-" class="operator" onclick="display('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" class="number" onclick="display('1')"></td>
                <td><input type="button" value="2" class="number" onclick="display('2')"></td>
                <td><input type="button" value="3" class="number" onclick="display('3')"></td>
                <td><input type="button" value="+" class="operator" onclick="display('+')"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="0" class="number" id="zero" onclick="display('0')"></td>
                <td><input type="button" value="," class="number" onclick="display('.')"></td>
                <td><input type="button" value="=" class="operator" onclick="resultado()"></td>
            </tr>
        </table>
    </body>
</html>
